<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>테이블 만들기</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<table class="tbl">
			<caption>오늘의 표</caption>
			<colgroup>
				<col width="25%">
				<col width="25%">
				<col width="25%">
				<col width="25%">
			</colgroup>
			<thead>
				<tr>
					<th>구분</th>
					<th>월</th>
					<th>화</th>
					<th>수</th>
			</thead>
			<tbody>
				<tr>
					<th>1교시</th>
					<td>국어</td>
					<td>영어</td>
					<td>수학</td>
				</tr>
				<tr>
					<th>2교시</th>
					<td class="point">코딩</td>
					<td class="point">코딩</td>
					<td class="point">코딩</td>
				</tr>
				<tr>
					<th>3교시</th>
					<td rowspan="2">자율학습</td>
					<td rowspan="2">자율학습</td>
					<td>과학</td>
				</tr>
				<tr>
					<th>4교시</th>
					<td>사회</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
